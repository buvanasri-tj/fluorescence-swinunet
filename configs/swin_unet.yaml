experiment_name: "swinunet_segmentation"

model:
  name: "SwinUNet"
  in_channels: 3       # green + red + yellow
  num_classes: 2       # background, cell

training:
  epochs: 100
  batch_size: 4
  learning_rate: 1e-4
  weight_decay: 1e-5
  optimizer: "adamw"
  scheduler: "cosine"

dataset:
  train_list: "datasets/train_list.txt"
  val_list: "datasets/val_list.txt"
  image_size: 256
  augmentations: true
  paired_channels: ["green", "red", "yellow"]

paths:
  green_dir: "data/green/"
  red_dir: "data/red/"
  yellow_dir: "data/yellow/"
  mask_dir: "data/masks/"

save:
  ckpt_dir: "checkpoints/swinunet/"
  save_every: 5
