experiment_name: "swinunet_segmentation"

model:
  name: "SwinUNet"
  in_channels: 3
  num_classes: 2
  pretrained_ckpt: "pretrained/swin_tiny_patch4_window7_224.pth"

training:
  epochs: 100
  batch_size: 4
  learning_rate: 1e-4
  weight_decay: 1e-5
  optimizer: "adamw"
  scheduler: "cosine"

dataset:
  root_dir: "data/"
  image_size: 256
  augmentations: true

paths:
  green: "data/green"
  red: "data/red"
  yellow: "data/yellow"

save:
  ckpt_dir: "checkpoints/swinunet/"
  save_every: 5
