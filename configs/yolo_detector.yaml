experiment_name: "yolo_fluo_detection"

model:
  name: "YOLODetector"
  in_channels: 3
  num_classes: 1         # cell

training:
  epochs: 80
  batch_size: 8
  learning_rate: 1e-4
  weight_decay: 1e-5
  optimizer: "adam"
  scheduler: "step"
  step_size: 20
  gamma: 0.5

dataset:
  train_list: "datasets/train_list.txt"
  val_list: "datasets/val_list.txt"
  image_size: 512
  paired_channels: ["green", "red", "yellow"]

paths:
  green_dir: "data/green/"
  red_dir: "data/red/"
  yellow_dir: "data/yellow/"
  labels_dir: "data/detection_labels/"

save:
  ckpt_dir: "checkpoints/detector/"
  save_every: 5
