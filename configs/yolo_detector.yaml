model:
  num_classes: 2
  pretrained_ckpt: ""   # optional path to checkpoint (partial)

training:
  epochs: 30
  batch_size: 2
  learning_rate: 0.001
  weight_decay: 1e-4

dataset:
  train_images_dir: "data/detection/train/images"
  train_labels: "data/detection/train/labels"   # folder of txts OR COCO json file path
  val_images_dir: "data/detection/val/images"
  val_labels: "data/detection/val/labels"
