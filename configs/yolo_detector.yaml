experiment_name: "yolo_fluo_detection"

model:
  name: "YOLODetector"
  in_channels: 3
  num_classes: 1

training:
  epochs: 80
  batch_size: 8
  learning_rate: 1e-4
  weight_decay: 1e-5
  optimizer: "adam"
  scheduler: "step"
  step_size: 20
  gamma: 0.5

dataset:
  root_dir: "data/"
  image_size: 512

paths:
  green: "data/green"
  red: "data/red"
  yellow: "data/yellow"
  labels: "data/detection_labels"

save:
  ckpt_dir: "checkpoints/detector/"
  save_every: 5
