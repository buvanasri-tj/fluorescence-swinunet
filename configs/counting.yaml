experiment_name: "cell_counting"

model:
  name: "CountingNet"
  in_channels: 3

training:
  epochs: 60
  batch_size: 8
  learning_rate: 1e-4
  weight_decay: 1e-5

dataset:
  root_dir: "data/"
  image_size: 256

paths:
  green: "data/green"
  red: "data/red"
  yellow: "data/yellow"
  count_labels: "data/counts.csv"

save:
  ckpt_dir: "checkpoints/counting/"
  save_every: 3
